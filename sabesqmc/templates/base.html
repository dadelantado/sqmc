<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}¿Sabes qué me caga?{% endblock title %}</title>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'latest' %}">Ver las más recientes</a>

        </nav>
        <div class="container">

        {% block javascript %}

</html>
