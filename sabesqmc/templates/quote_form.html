{% load crispy_forms_tags %}

{% if form.errors %}
<div class="row">
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger center-float col-xs-6" role="alert">
  <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger center-float col-xs-6" role="alert">
  <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
<br />
</div>
{% endif %}

<div class="row center-float">
<form class="form-inline" method="POST" action="{% url 'quotes:new' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_message" class="requiredField">Desahógate aquí </label>
    <input id="id_message" class="form-control" style="width: 680px;" maxlength="140" name="message" type="text" value="Me caga " required>
  </div>
  <button  class="btn btn-primary" name="submit-btn" type="submit">Enviar</button>
</form>
</div>

<div class="row center-float">
    <small id="quote_help" class="form-text text-muted">Tu mensaje es completamente anónimo.</small>
</div>
</div>
