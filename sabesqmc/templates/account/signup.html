{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}Crea tu cuenta{% endblock %}

{% block content %}
<h1>Crea tu cuenta</h1>

<p>Si ya tienes una cuenta, entonces <a href="{{ login_url }}">inicia sesi√≥n</a>.</p>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">Crear cuenta &raquo;</button>
</form>

{% endblock %}
